<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Analisador de Números</title>
  </head>
  <body>
    <header>
      <h1>Analisador de Números</h1>
    </header>

    <section>
      <div id="box1">
        <label for="numbers">Número (entre 1 e 100): </label>
        <input onfocus="" type="number" id="numbers" />
        <input type="button" value="Adicionar" onclick="start()" />
      </div>
      <br />
      <div id="box2">
        <select id="table" size="10">
          <option>Digite um número acima.</option>
        </select>
        <br />
        <input type="button" value="Finalizar" onclick="retorno()" />
        <input
          type="button"
          id="resetButton"
          value="Reset"
          disabled
          onclick="resetField()"
        />
      </div>
      <br />
      <div id="res"></div>
    </section>

    <footer>
      <p>&copy; Curso em Vídeo</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
